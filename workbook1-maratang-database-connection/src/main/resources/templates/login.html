<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    #login {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login {
        display: flex;
        flex-direction: column;
        height: 100px;
        gap: 10px;
        align-items: center;

    }

    form > input {
        width: 100px;
    }

    label {
        text-align: center;
    }
</style>
<body>
<div id="login">
    <h3>로그인ྀ</h3>
    <form class="login" method="post" enctype="multipart/form-data">
        <label>
            <div>☆ 아이디 ☆</div>
            <input type="text" name="id" placeholder="아이디"/>
        </label>
        <label>
            <div>☆ 비밀번호 ☆</div>
            <input type="text" name="password" placeholder="비밀번호"/>
        </label>
        <input type="submit" value="저장"/>
    </form>
</div>
</body>
</html>
